<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 01</title>
    <script>
      window.onload = function() {
        // h1 tag 배경 색상 변경
        document.querySelector('h1').style.backgroundColor = '#DEB887';
        // h2 tag 글자 색상 변경
        document.querySelector('h2').style.color = '#DEB887';
      };
    </script>
</head>
<body>
  <h1>Process - 1</h1>
  <h2>Process - 2</h2>
